<html ng-app="ionicApp">
<head>

<body ng-controller="MyController">



<ion-side-menus>
    &lt;!&ndash; Center content &ndash;&gt;
    <ion-side-menu-content ng-controller="ContentController">


        <ion-nav-view name="aaa" animation="slide-left-right">
            Test
        </ion-nav-view>
        <div class="tabs">
            <a href="#/blank" class="tab-item">
                Blank
            </a>
            <a href="#/music" class="tab-item">
                Music
            </a>
            <a href="#/home" class="tab-item">
                Home
            </a>
        </div>


    </ion-side-menu-content>


    <ion-side-menu side="left">
        <ul>
            <li>Test1</li>
            <li>Test2</li>
            <li>Test3</li>
        </ul>
    </ion-side-menu>


    <ion-side-menu side="right">
        <ul>
            <li>Test1</li>
            <li>Test2</li>
            <li>Test3</li>
        </ul>
    </ion-side-menu>
</ion-side-menus>
