<html ng-app="ionicApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <title>Tabs Example</title>

    <link href="http://code.ionicframework.com/1.0.0-beta.11/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.11/js/ionic.bundle.js"></script>

    <script>
        var app = angular.module('ionicApp', ['ionic']);
        app.config(function($stateProvider, $urlRouterProvider) {
            $stateProvider
                    .state('index', {
                        url: '/',
                        templateUrl: 'home.html',
                        controller : 'home'
                    })
                    .state('music', {
                        url: '/music',
                        templateUrl: 'music.html'
                    })
                    .state('errorPage', {
                        url: '/errorPage',
                        templateUrl: 'errorPage.html'
                    }).state('slideBox', {
                        url: '/slideBox',
                        templateUrl: 'slideBox.html',
                        controller : 'slideBoxCont'
                    })
                    .state('other', {
                        url: '/other',
                        templateUrl: 'other.html',
                        controller : 'other'
                    });
            $urlRouterProvider.otherwise('/errorPage');
        });

        app.controller('home', function($scope,$ionicBackdrop, $ionicLoading, $ionicPopup, $timeout, $ionicPopover){
            $scope.backdropshow = function(){
                $ionicBackdrop.retain();
                setTimeout(function(){
                    $ionicBackdrop.release();
                },2000)
            }
            $scope.loadingshow = function(){
                $ionicLoading.show({
                    template: 'Loading...'
                });
                setTimeout(function(){
                    $ionicLoading.hide();
                },2000)
            }


            //POPUP

            // A confirm dialog
            $scope.showConfirm = function() {
                var confirmPopup = $ionicPopup.confirm({
                    title: 'Consume Ice Cream',
                    template: 'Are you sure you want to eat this ice cream?'
                });
                confirmPopup.then(function(res) {
                    if(res) {
                        alert("Click on Ok");
                        console.log('You are sure');
                    } else {
                        alert("Click on Cancel");
                        console.log('You are not sure');
                    }
                });
            };

            // An alert dialog
            $scope.showAlert = function() {
                var alertPopup = $ionicPopup.alert({
                    title: 'Don\'t eat that!',
                    template: '<br><br><br>It might taste good',
                    okText: "Ok Text Change",
                    okType : "button-calm"
                });
                alertPopup.then(function(res) {
                    alert(res);
                    alert(JSON.stringify(res));
                    console.log('Thank you for not eating my delicious ice cream cone');
                });
            };


            $scope.showPopup = function() {
                $scope.data = {}

                // An elaborate, custom popup
                var myPopup = $ionicPopup.show({
                    template: '<input type="password" ng-model="data.wifi"><input type="password" ng-model="data.wifi2">',
                    title: 'Enter Wi-Fi Password',
                    subTitle: 'Please use normal things',
                    scope: $scope,
                    buttons: [
                        { text: 'Cancel', onTap : function(){} },
                        { text: 'Cancel2' },
                        {
                            text: '<b>Save</b>',
                            type: 'button-positive',
                            onTap: function(e) {
                                if (!$scope.data.wifi) {
                                    //don't allow the user to close unless he enters wifi password
                                    e.preventDefault();
                                } else {
                                    return $scope.data.wifi;
                                }
                            }
                        },
                    ]
                });
                myPopup.then(function(res) {
                    alert(res);
                    console.log('Tapped!', res);
                });
                $timeout(function() {
                    myPopup.close(); //close the popup after 3 seconds for some reason
                }, 3000);
            };


            //POPUP



            $ionicPopover.fromTemplateUrl('my-popover.html', {
                scope: $scope,
            }).then(function(popover) {
                        $scope.popover = popover;
                    });
            $scope.openPopover = function($event) {
                $scope.popover.show($event);
            };
            $scope.closePopover = function() {
                $scope.popover.hide();
            };
            //Cleanup the popover when we're done with it!
            $scope.$on('$destroy', function() {
                $scope.popover.remove();
            });
            // Execute action on hide popover
            $scope.$on('popover.hidden', function() {
                // Execute action
            });
            // Execute action on remove popover
            $scope.$on('popover.removed', function() {
                // Execute action
            });


        })


        app.controller('slideBoxCont', function($scope,$ionicSlideBoxDelegate){
            $scope.pagerClick = function(index){
                alert(index);
                $ionicSlideBoxDelegate.slide(index,500);
            }
            $scope.swipe = function(){
                alert('swipe up')
            }
        })

        app.controller('other', function($scope, $ionicActionSheet){

            $scope.show = function() {

                // Show the action sheet
                var hideSheet = $ionicActionSheet.show({
                    buttons: [
                        { text: '<b>Share</b> This' },
                        { text: 'Move' },
                        { text: 'Move1' },
                        { text: 'Move2' },
                        { text: 'Move3' }
                    ],
                    destructiveText: 'Delete',
                    titleText: 'Modify your album',
                    cancelText: 'Cancel',
                    cancel: function() {
                        // add cancel code..
                    },
                    buttonClicked: function(index) {
                        alert(index)
                        if(index==1){

                        }
                        return true;
                    },
                    destructiveButtonClicked : function(){
                        alert("destructiveButtonClicked Clicked");
                    }
                });

                // For example's sake, hide the sheet after two seconds
                $timeout(function() {
                    hideSheet();
                }, 2000);

            };

        })



    </script>

    <style>
        .box {
            height: 100%;
        }
        .blue {
            background: blue;
        }
        .pink{
            background: pink;
        }
        .yellow{
            background: yellow;
        }
    </style>

</head>

<body >

<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content >

        <ion-nav-view animation="slide-left-right">
            &lt;!&ndash; Center content &ndash;&gt;
        </ion-nav-view>

        <div class="tabs">
            <a ng-href="#/" class="tab-item">
                Home
            </a>
            <a ng-href="#/music" class="tab-item">
                Music
            </a>
            <a ng-href="#/slideBox" class="tab-item">
                Slide
            </a>
            <a ng-href="#/other" class="tab-item">
                Other
            </a>
        </div>

    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">

        <div class="list">

            <a  ng-href="#/" class="item">
                Candy Bars
            </a>

            <a  ng-href="#/music" class="item">
                Candy Bars
            </a>
            <a  ng-href="#/slideBox" class="item">
                Candy Bars
            </a>
            <a  ng-href="#/other" class="item">
                Candy Bars
            </a>
        </div>

    </ion-side-menu>

    <!-- Right menu -->
    <ion-side-menu side="right">
        Right
    </ion-side-menu>
</ion-side-menus>







<script id="other.html" type="text/ng-template">
    <ion-view title="Other">
        <ion-content >
            Other
            <button ng-click="show()">Show</button>
        </ion-content>
    </ion-view>
</script>



<script id="music.html" type="text/ng-template">
    &lt;!&ndash; The title of the ion-view will be shown on the navbar &ndash;&gt;
    <ion-view title="'Music'">
        <ion-content >
            &lt;!&ndash; The content of the page &ndash;&gt;
            <h2>Music</h2>
        </ion-content>
    </ion-view>
</script>

<script id="errorPage.html" type="text/ng-template">
    &lt;!&ndash; The title of the ion-view will be shown on the navbar &ndash;&gt;
    <ion-view title="'Music'">
        <ion-content >
            &lt;!&ndash; The content of the page &ndash;&gt;
            <h2>Page Not Found 404</h2>
        </ion-content>
    </ion-view>
</script>

<script id="slideBox.html" type="text/ng-template">
    <ion-slide-box does-continue="true" pager-click="pagerClick(index)" show-pager="true" class="has-footer" >
        <ion-slide>
            <div class="box blue">
                <h1>BLUE</h1>
                <div>
                    My Slide 1
                    <button style="height: 300px" on-swipe-up="swipe()">Hold</button>
                </div>
            </div>
        </ion-slide>
        <ion-slide>
            <div class="box yellow"><h1>YELLOW</h1></div>
        </ion-slide>
        <ion-slide>
            <div class="box pink"><h1>PINK</h1></div>
        </ion-slide>
        <ion-slide>
            <div class="box pink"><h1>PINK 2</h1></div>
        </ion-slide>
        <ion-slide>
            <div class="box pink"><h1>PINK 3</h1></div>

        </ion-slide>
    </ion-slide-box>
</script>


<script id="my-popover.html" type="text/ng-template">
    <ion-popover-view>
        <ion-header-bar>
            <h1 class="title">My Popover Title</h1>
        </ion-header-bar>
        <ion-content>
            Hello!
        </ion-content>
    </ion-popover-view>
</script>

</body>
</html>
